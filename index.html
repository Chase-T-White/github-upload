<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Octogram</title>
        <meta name="author" content="Chase White">
        <meta name="description" content="Social meeting ground for all octo kind!">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
            integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
            crossorigin="anonymous" referrerpolicy="no-referrer">
        <link rel="stylesheet" href="stylesheets/styles.css">
        <link rel="icon" type="image/x-icon" href="images/favicon/favicon.ico">
    </head>
    <body>
        <header class="main-header">
            <h1 class="logo-text">Octogram</h1>
        </header>
        <main class="main-content">
            <ul class="thumbnail-list">
                <li class="thumbnail-item">
                    <a href="images/octo1.jpeg" data-image-role="trigger" data-image-title="Stayin Alive" data-image-url="img/octo1.jpg">
                        <img class="thumbnail-image" src="images/octo1.jpg" alt="Chase the Octopus.">
                        <span class="thumbnail-title">Chase</span>
                    </a>
                </li>
                <li class="thumbnail-item" data-image-role="trigger" data-image-title="How Deep Is Your Love" data-image-url="img/octo2.jpg">
                    <a href="images/octo2.jpg">
                        <img class="thumbnail-image" src="images/octo2.jpg" alt="Dick Colin the Octopus.">
                        <span class="thumbnail-title">Dick Colin</span>
                    </a>
                </li>
                <li class="thumbnail-item">
                    <a href="images/octo3.jpg" data-image-role="trigger" data-image-title="You Should Be Dancing" data-image-url="img/octo3.jpg">
                        <img class="thumbnail-image" src="images/octo3.jpg" alt="Matt the Octopus.">
                        <span class="thumbnail-title">Matt</span>
                    </a>
                </li>
                <li class="thumbnail-item">
                    <a href="images/octo4.jpg" data-image-role="trigger" data-image-title="Night Fever" data-image-url="img/octo4.jpg">
                        <img class="thumbnail-image" src="images/octo4.jpg" alt="Colin the Octopus.">
                        <span class="thumbnail-title">Colin</span>
                    </a>
                </li>
                <li class="thumbnail-item">
                    <a href="images/octo5.jpg" data-image-role="trigger" data-image-title="To Love Somebody" data-image-url="img/octo5.jpg">
                        <img class="thumbnail-image" src="images/octo5.jpg" alt="Scott the Octopus.">
                        <span class="thumbnail-title">Scott</span>
                    </a>
                </li>
            </ul>
            
            <div class="detail-image-container">
                <div class="detail-image-frame">
                    <img class="detail-image" data-image-role="target" src="images/octo1.jpg" alt="">
                    <span class="detail-image-title" data-image-role="title">Stayin' Alive</span>
                </div>
            </div>
        </main>
        <script src="scripts/main.js" charset="utf-8"></script>
    </body>
</html>
